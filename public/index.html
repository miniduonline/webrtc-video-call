<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video & Voice Calling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 10px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .connection-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .room-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        input {
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            color: white;
            font-size: 16px;
            min-width: 200px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
            min-height: 300px;
        }

        .video-wrapper {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .video-placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
            text-align: center;
        }

        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            z-index: 10;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            padding: 0;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn.video { background: linear-gradient(45deg, #4facfe, #00f2fe); }
        .control-btn.audio { background: linear-gradient(45deg, #43e97b, #38f9d7); }
        .control-btn.hangup { background: linear-gradient(45deg, #fa709a, #fee140); }

        .status {
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .connected { background: rgba(76, 175, 80, 0.3) !important; }
        .connecting { background: rgba(255, 152, 0, 0.3) !important; }
        .disconnected { background: rgba(244, 67, 54, 0.3) !important; }

        .messages {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
            word-wrap: break-word;
        }

        .server-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
            
            .room-controls {
                flex-direction: column;
            }
            
            input {
                min-width: 250px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìû WebRTC Video & Voice Call</h1>
        
        <div class="server-info">
            <div>üñ•Ô∏è Connected to your own server!</div>
            <div id="serverInfo">Server: <span id="serverUrl">Loading...</span></div>
        </div>

        <div class="connection-panel">
            <div class="room-controls">
                <input type="text" id="roomId" placeholder="Enter Room ID (e.g., room123)">
                <button id="joinBtn">Join Room</button>
                <button id="createBtn">Create Room</button>
            </div>
            <div class="status" id="status">Ready to connect</div>
        </div>

        <div class="video-container">
            <div class="video-wrapper">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-placeholder" id="localPlaceholder">üìπ Your Camera</div>
                <div class="video-label">You</div>
            </div>
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-placeholder" id="remotePlaceholder">üë• Waiting for friend...</div>
                <div class="video-label">Friend</div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn video" id="videoBtn" title="Toggle Video">üìπ</button>
            <button class="control-btn audio" id="audioBtn" title="Toggle Audio">üé§</button>
            <button class="control-btn hangup" id="hangupBtn" title="Hang Up">üìû</button>
        </div>

        <div class="messages" id="messages">
            <div class="message">Welcome to your own WebRTC server!</div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        class WebRTCCaller {
            constructor() {
                this.localVideo = document.getElementById('localVideo');
                this.remoteVideo = document.getElementById('remoteVideo');
                this.localPlaceholder = document.getElementById('localPlaceholder');
                this.remotePlaceholder = document.getElementById('remotePlaceholder');
                this.roomId = null;
                this.localStream = null;
                this.remoteStream = null;
                this.peerConnection = null;
                this.socket = null;
                this.isVideoEnabled = true;
                this.isAudioEnabled = true;
                this.isInitiator = false;
                this.isCallActive = false;
                
                this.init();
            }

            init() {
                this.setupButtons();
                this.connectToServer();
                this.addMessage('App initialized. Connecting to server...');
            }

            setupButtons() {
                document.getElementById('createBtn').onclick = () => this.createRoom();
                document.getElementById('joinBtn').onclick = () => this.joinRoom();
                document.getElementById('videoBtn').onclick = () => this.toggleVideo();
                document.getElementById('audioBtn').onclick = () => this.toggleAudio();
                document.getElementById('hangupBtn').onclick = () => this.hangup();
            }

            connectToServer() {
                this.updateStatus('Connecting to server...', 'connecting');
                
                // Auto-detect server URL
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const serverUrl = `${protocol}//${window.location.host}`;
                document.getElementById('serverUrl').textContent = serverUrl;
                
                this.socket = io({
                    transports: ['websocket', 'polling'],
                    timeout: 20000,
                    forceNew: true
                });

                this.socket.on('connect', () => {
                    this.updateStatus('Connected to server', 'connected');
                    this.addMessage('üü¢ Connected to signaling server!');
                });

                this.socket.on('disconnect', () => {
                    this.updateStatus('Disconnected from server', 'disconnected');
                    this.addMessage('üî¥ Disconnected from signaling server');
                });

                this.socket.on('connected', (data) => {
                    this.addMessage(`Server says: ${data.message}`);
                });

                // WebRTC signaling events
                this.socket.on('offer', async (data) => {
                    this.addMessage(`üì® Received offer from ${data.from}`);
                    await this.handleOffer(data);
                });

                this.socket.on('answer', async (data) => {
                    this.addMessage(`üì® Received answer from ${data.from}`);
                    await this.handleAnswer(data);
                });

                this.socket.on('ice-candidate', async (data) => {
                    await this.handleIceCandidate(data);
                });

                this.socket.on('user-joined', async (data) => {
                    this.addMessage(`üëã User joined room: ${data.roomId}`);
                    
                    // If we're already in the room and have local stream, initiate call
                    if (this.roomId === data.roomId && this.localStream && !this.isCallActive) {
                        this.isInitiator = true;
                        setTimeout(() => this.initiateCall(), 1000); // Small delay
                    }
                });

                this.socket.on('user-left', (data) => {
                    this.addMessage(`üëã User left room: ${data.roomId}`);
                    this.resetRemoteVideo();
                    this.isCallActive = false;
                });

                this.socket.on('connect_error', (error) => {
                    this.updateStatus('Connection failed', 'disconnected');
                    this.addMessage(`‚ùå Connection error: ${error.message}`);
                });
            }

            async createRoom() {
                const roomInput = document.getElementById('roomId');
                if (!roomInput.value.trim()) {
                    roomInput.value = 'room_' + Math.random().toString(36).substr(2, 9);
                }
                this.roomId = roomInput.value.trim();
                
                try {
                    await this.setupMedia();
                    this.socket.emit('join-room', { roomId: this.roomId });
                    this.addMessage(`üö™ Room created: ${this.roomId}`);
                    this.addMessage(`üì§ Share this room ID with your friend!`);
                } catch (error) {
                    this.addMessage(`‚ùå Error creating room: ${error.message}`);
                }
            }

            async joinRoom() {
                const roomInput = document.getElementById('roomId');
                if (!roomInput.value.trim()) {
                    this.addMessage('‚ùå Please enter a room ID');
                    return;
                }
                this.roomId = roomInput.value.trim();
                
                try {
                    await this.setupMedia();
                    this.socket.emit('join-room', { roomId: this.roomId });
                    this.addMessage(`üö™ Joining room: ${this.roomId}`);
                } catch (error) {
                    this.addMessage(`‚ùå Error joining room: ${error.message}`);
                }
            }

            async setupMedia() {
                try {
                    this.updateStatus('Setting up camera...', 'connecting');
                    
                    // Get user media
                    this.localStream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            width: { ideal: 640, max: 1280 }, 
                            height: { ideal: 480, max: 720 },
                            frameRate: { ideal: 30 }
                        },
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        }
                    });
                    
                    this.localVideo.srcObject = this.localStream;
                    this.localPlaceholder.style.display = 'none';
                    this.localVideo.style.display = 'block';
                    
                    this.addMessage('üìπ Camera and microphone access granted');
                    
                } catch (error) {
                    this.addMessage(`‚ùå Media error: ${error.message}`);
                    this.updateStatus('Media access failed', 'disconnected');
                    throw error;
                }
            }

            async initiateCall() {
                if (this.isCallActive) return;
                
                try {
                    this.isCallActive = true;
                    this.addMessage('üìû Initiating call...');
                    
                    // Create peer connection
                    this.createPeerConnection();
                    
                    // Add local stream to peer connection
                    this.localStream.getTracks().forEach(track => {
                        this.peerConnection.addTrack(track, this.localStream);
                    });

                    // Create offer
                    const offer = await this.peerConnection.createOffer({
                        offerToReceiveAudio: true,
                        offerToReceiveVideo: true
                    });
                    
                    await this.peerConnection.setLocalDescription(offer);
                    
                    this.socket.emit('offer', {
                        roomId: this.roomId,
                        offer: offer
                    });
                    
                    this.addMessage('üì§ Offer sent to room');
                    
                } catch (error) {
                    this.addMessage(`‚ùå Error initiating call: ${error.message}`);
                    this.isCallActive = false;
                }
            }

            createPeerConnection() {
                const configuration = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun.stunprotocol.org:3478' }
                    ],
                    iceCandidatePoolSize: 10
                };

                this.peerConnection = new RTCPeerConnection(configuration);

                // Handle remote stream
                this.peerConnection.ontrack = (event) => {
                    this.addMessage('üì∫ Remote stream received');
                    this.remoteVideo.srcObject = event.streams[0];
                    this.remotePlaceholder.style.display = 'none';
                    this.remoteVideo.style.display = 'block';
                    this.updateStatus('üìû Call connected', 'connected');
                };

                // Handle ICE candidates
                this.peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        this.socket.emit('ice-candidate', {
                            roomId: this.roomId,
                            candidate: event.candidate
                        });
                    }
                };

                // Handle connection state changes
                this.peerConnection.onconnectionstatechange = () => {
                    const state = this.peerConnection.connectionState;
                    this.addMessage(`üîó Connection state: ${state}`);
                    
                    if (state === 'connected') {
                        this.updateStatus('üìû Call connected', 'connected');
                    } else if (state === 'disconnected') {
                        this.updateStatus('üìû Call disconnected', 'disconnected');
                        this.resetRemoteVideo();
                    } else if (state === 'failed') {
                        this.updateStatus('‚ùå Connection failed', 'disconnected');
                        this.addMessage('Connection failed. Please try again.');
                        this.resetRemoteVideo();
                        this.isCallActive = false;
                    }
                };

                // Handle ICE connection state changes
                this.peerConnection.oniceconnectionstatechange = () => {
                    const state = this.peerConnection.iceConnectionState;
                    this.addMessage(`üßä ICE state: ${state}`);
                    
                    if (state === 'checking') {
                        this.updateStatus('üîÑ Connecting...', 'connecting');
                    } else if (state === 'connected' || state === 'completed') {
                        this.updateStatus('üìû Call connected', 'connected');
                    } else if (state === 'disconnected') {
                        this.updateStatus('üìû Call disconnected', 'disconnected');
                    } else if (state === 'failed') {
                        this.updateStatus('‚ùå Connection failed', 'disconnected');
                        this.isCallActive = false;
                    }
                };
            }

            async handleOffer(data) {
                try {
                    if (!this.localStream) {
                        await this.setupMedia();
                    }
                    
                    this.createPeerConnection();
                    
                    // Add local stream to peer connection
                    this.localStream.getTracks().forEach(track => {
                        this.peerConnection.addTrack(track, this.localStream);
                    });
                    
                    await this.peerConnection.setRemoteDescription(data.offer);
                    
                    const answer = await this.peerConnection.createAnswer();
                    await this.peerConnection.setLocalDescription(answer);
                    
                    this.socket.emit('answer', {
                        roomId: this.roomId,
                        answer: answer
                    });
                    
                    this.addMessage('üì§ Answer sent');
                    this.isCallActive = true;
                    
                } catch (error) {
                    this.addMessage(`‚ùå Error handling offer: ${error.message}`);
                }
            }

            async handleAnswer(data) {
                try {
                    if (this.peerConnection) {
                        await this.peerConnection.setRemoteDescription(data.answer);
                        this.addMessage('‚úÖ Answer processed');
                    }
                } catch (error) {
                    this.addMessage(`‚ùå Error handling answer: ${error.message}`);
                }
            }

            async handleIceCandidate(data) {
                try {
                    if (this.peerConnection && this.peerConnection.remoteDescription) {
                        await this.peerConnection.addIceCandidate(data.candidate);
                    }
                } catch (error) {
                    // ICE candidate errors are common and usually not critical
                    console.log('ICE candidate error:', error);
                }
            }

            toggleVideo() {
                this.isVideoEnabled = !this.isVideoEnabled;
                const videoTrack = this.localStream?.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = this.isVideoEnabled;
                }
                document.getElementById('videoBtn').style.opacity = this.isVideoEnabled ? '1' : '0.5';
                this.addMessage(`üìπ Video ${this.isVideoEnabled ? 'enabled' : 'disabled'}`);
            }

            toggleAudio() {
                this.isAudioEnabled = !this.isAudioEnabled;
                const audioTrack = this.localStream?.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = this.isAudioEnabled;
                }
                document.getElementById('audioBtn').style.opacity = this.isAudioEnabled ? '1' : '0.5';
                this.addMessage(`üé§ Audio ${this.isAudioEnabled ? 'enabled' : 'disabled'}`);
            }

            hangup() {
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => track.stop());
                    this.localStream = null;
                }
                
                if (this.peerConnection) {
                    this.peerConnection.close();
                    this.peerConnection = null;
                }

                if (this.socket && this.roomId) {
                    this.socket.emit('leave-room', { roomId: this.roomId });
                }

                this.resetLocalVideo();
                this.resetRemoteVideo();
                this.roomId = null;
                this.isCallActive = false;
                this.updateStatus('üìû Call ended', 'disconnected');
                this.addMessage('üìû Call ended');
            }

            resetLocalVideo() {
                this.localVideo.srcObject = null;
                this.localVideo.style.display = 'none';
                this.localPlaceholder.style.display = 'flex';
            }

            resetRemoteVideo() {
                this.remoteVideo.srcObject = null;
                this.remoteVideo.style.display = 'none';
                this.remotePlaceholder.style.display = 'flex';
            }

            updateStatus(message, className) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${className}`;
            }

            addMessage(message) {
                const messages = document.getElementById('messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
                messages.appendChild(messageDiv);
                messages.scrollTop = messages.scrollHeight;
                
                // Keep only last 20 messages
                while (messages.children.length > 20) {
                    messages.removeChild(messages.firstChild);
                }
            }
        }

        // Initialize the app
        const caller = new WebRTCCaller();
    </script>
</body>
</html>
